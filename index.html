<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards Layout</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body>
    <div class="container">
      <div class="stats-card">
        <div class="stats-card--image-container">
          <div class="stats-card--image"></div>
        </div>
        <div class="stats-card--text">
          <div class="card-header">
            Get <span class="insights">insights</span> that help your business
            grow.
          </div>
          <div class="card-body">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </div>
          <div class="card-stats">
            <div class="stat">
              <div class="stat-header">10k+</div>
              <div class="stat-body">companies</div>
            </div>
            <div class="stat">
              <div class="stat-header">314</div>
              <div class="stat-body">templates</div>
            </div>
            <div class="stat">
              <div class="stat-header">12M+</div>
              <div class="stat-body">queries</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
